
; [logger_robot]  <--- Human name

; level=DEBUG  <---- Level of logging enabled
; Levels escalate in priority: DEBUG, INFO, WARNING, ERROR, CRITICAL

; handlers=consoleHandler
; The handler that will be used to log the messages, can be multiple or log file

; qualname=robot.robot_system
; The name of the sub logger, needs to match the name assigned in the logger init

; propagate=0
; If set to 0, the log message will not be propagated to the root logger


[loggers]
keys=root, imu, robot_system, mqtt, motor, fusion

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

# List of all the individual logger branches (parts of the robot)

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_robot_system]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=robot.robot_system
propagate=0

[logger_mqtt]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=communication.mqtt
propagate=0

[logger_imu]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=icm20948.lib.imu_lib
propagate=0

[logger_motor]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=motors.MN6007
propagate=0

[logger_fusion]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=fusion.AHRSfusion
propagate=0

[logger_controller]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=controller.controllers
propagate=0


# Specificaitons for the logger outputs

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/system_log.log', 'w')  

# Formatting of the log messages

[formatter_simpleFormatter]
format=%(asctime)s.%(msecs)05d - %(name)s - %(levelname)s - %(message)s
datefmt= %H:%M:%S